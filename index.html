<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk X Tracker</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.1/dist/chartjs-chart-matrix.min.js"></script>

    <style>
        :root {
            --primary: #37af8c;
            --primary-dark: #2a8f72;
            --primary-light: #e0f5ef;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="date"] {
            padding: 10px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input[type="date"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        button {
            padding: 10px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 42px;
            /* Match input height roughly */
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chart-section {
            margin-bottom: 40px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .error {
            background-color: #fef2f2;
            color: #ef4444;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fee2e2;
            display: none;
            text-align: center;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>Elon Musk X Tracker</h1>
            <p class="subtitle">Analytics Dashboard & Activity Heatmap</p>
        </header>

        <div id="error" class="error"></div>

        <div class="controls">
            <div class="input-group">
                <label for="startDate">From Date</label>
                <input type="date" id="startDate" value="2026-01-01">
            </div>

            <div class="input-group">
                <label for="endDate">To Date</label>
                <input type="date" id="endDate" value="2026-01-05">
            </div>

            <button onclick="loadData()">Update Analytics</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgPosts">0</div>
                <div class="stat-label">Daily Avg</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="heatPosts">0</div>
                <div class="stat-label">Active Hours</div>
            </div>
        </div>

        <div class="card">
            <div class="chart-header">
                <div class="chart-title">Activity Trend</div>
            </div>
            <div class="chart-container">
                <canvas id="postsChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="chart-header">
                <div class="chart-title">Activity Heatmap (UTC)</div>
            </div>
            <div class="chart-container">
                <canvas id="heatChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let lineChart = null;
        let heatChart = null;
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const primaryColor = '#37af8c';
        const primaryColorTrans = 'rgba(55, 175, 140, 0.15)';

        // Chart Global Defaults
        Chart.defaults.font.family = "'Outfit', sans-serif";
        Chart.defaults.color = '#64748b';
        Chart.defaults.scale.grid.color = 'rgba(0,0,0,0.04)';

        // Register Matrix controller
        if (typeof Chart !== 'undefined' && Chart.register) {
            const ChartMatrix = window['chartjs-chart-matrix'] || window.ChartMatrix;
            if (ChartMatrix) {
                const { MatrixController, MatrixElement } = ChartMatrix;
                Chart.register(MatrixController, MatrixElement);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        async function loadData() {
            showLoading(true);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                showError('Please select a valid date range.');
                showLoading(false);
                return;
            }

            const startIso = `${startDate}T17:00:00.000Z`;
            const endIso = `${endDate}T17:00:59.000Z`;
            const url = `https://xtracker.polymarket.com/api/users/elonmusk/posts?startDate=${startIso}&endDate=${endIso}`;
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            try {
                showError('');

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                const data = result.data || result || [];

                if (data.length === 0) throw new Error('No data found for this period.');

                processData(data, startDate, endDate);

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to load data: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function processData(posts, startStr, endStr) {
            // Process Line Chart Data
            const dailyCounts = {};
            posts.forEach(post => {
                const date = new Date(post.createdAt);
                if (isNaN(date)) return;
                const dayKey = date.toISOString().split('T')[0];
                dailyCounts[dayKey] = (dailyCounts[dayKey] || 0) + 1;
            });

            const start = new Date(startStr);
            const end = new Date(endStr);
            const days = [];
            const counts = [];
            let current = new Date(start);

            while (current <= end) {
                const dayKey = current.toISOString().split('T')[0];
                days.push(dayKey);
                counts.push(dailyCounts[dayKey] || 0);
                current.setDate(current.getDate() + 1);
            }

            // Stats
            const totalPosts = posts.length;
            const numDays = days.length;
            const avgPosts = numDays > 0 ? (totalPosts / numDays).toFixed(1) : 0;

            document.getElementById('totalPosts').textContent = totalPosts.toLocaleString();
            document.getElementById('avgPosts').textContent = avgPosts;

            renderLineChart(days, counts);

            // Process Heatmap Data
            const matrix = Array.from({ length: 7 }, () => Array(24).fill(0));
            let validHeatPosts = 0;

            posts.forEach(post => {
                const date = new Date(post.createdAt);
                if (isNaN(date.getTime())) return;
                const hour = date.getUTCHours();
                const weekday = date.getUTCDay();
                if (hour >= 0 && hour < 24 && weekday >= 0 && weekday < 7) {
                    matrix[weekday][hour]++;
                    validHeatPosts++;
                }
            });

            document.getElementById('heatPosts').textContent = validHeatPosts.toLocaleString();

            const heatData = [];
            let maxValue = 0;
            for (let y = 0; y < 7; y++) {
                for (let x = 0; x < 24; x++) {
                    const value = matrix[y][x] || 0;
                    heatData.push({ x, y, v: value });
                    if (value > maxValue) maxValue = value;
                }
            }

            renderHeatChart(heatData, maxValue);
        }

        function renderLineChart(labels, data) {
            const ctx = document.getElementById('postsChart').getContext('2d');
            if (lineChart) lineChart.destroy();

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(55, 175, 140, 0.4)');
            gradient.addColorStop(1, 'rgba(55, 175, 140, 0.0)');

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Posts',
                        data: data,
                        borderColor: primaryColor,
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: primaryColor,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#1e293b',
                            bodyColor: '#64748b',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            titleFont: { family: 'Outfit', size: 13, weight: '600' },
                            bodyFont: { family: 'Outfit', size: 13 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            border: { display: false },
                            grid: { color: '#f1f5f9' },
                            ticks: { font: { size: 11 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 11 } }
                        }
                    }
                }
            });
        }

        function renderHeatChart(data, maxValue) {
            const ctx = document.getElementById('heatChart').getContext('2d');
            if (heatChart) heatChart.destroy();

            heatChart = new Chart(ctx, {
                type: 'matrix',
                data: {
                    datasets: [{
                        label: 'Post Density',
                        data: data,
                        width: ({ chart }) => {
                            const area = chart.chartArea;
                            if (!area) return 0;
                            return area.width / 24 - 3; // Wider gap for cleaner look
                        },
                        height: ({ chart }) => {
                            const area = chart.chartArea;
                            if (!area) return 0;
                            return area.height / 7 - 3;
                        },
                        backgroundColor: context => {
                            const val = context.raw.v || 0;
                            if (val === 0) return '#f1f5f9';

                            // More vibrant opacity scaling
                            const intensity = val / Math.max(maxValue, 1);
                            const alpha = 0.2 + (intensity * 0.8);
                            return `rgba(55, 175, 140, ${alpha})`;
                        },
                        borderRadius: 4, // Rounded corners for cells
                        borderWidth: 0,
                        hoverBackgroundColor: '#2a8f72'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#1e293b',
                            bodyColor: '#64748b',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                title: context => {
                                    const parsed = context[0].parsed;
                                    return `${weekdays[parsed.y]} @ ${parsed.x}:00 UTC`;
                                },
                                label: context => `${context.raw.v || 0} posts`
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: -0.5,
                            max: 23.5,
                            grid: { display: false },
                            ticks: {
                                stepSize: 3, // Less cluttered X axis
                                callback: v => v === 0 ? '12am' : v === 12 ? '12pm' : v < 12 ? v + 'am' : (v - 12) + 'pm',
                                font: { size: 11 }
                            },
                            title: { display: true, text: 'Time (UTC)', padding: 10, color: '#94a3b8', font: { size: 11, weight: 500 } }
                        },
                        y: {
                            type: 'linear',
                            min: -0.5,
                            max: 6.5,
                            grid: { display: false },
                            ticks: {
                                callback: v => weekdays[v] || '',
                                font: { size: 11, weight: '500' },
                                padding: 8
                            },
                            reverse: true
                        }
                    }
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        window.onload = () => loadData();
    </script>
</body>

</html>
